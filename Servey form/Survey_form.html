<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="Survey_form.css" />
    </head>
    <body>
      <div class="container">
      <header>
      <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
      <p id="description" class="description text-center">Thank you for taking the time to help us improve the platform</p>
      </header>
      <form id="survey-form">
<div class="form-group">
  <label for="name" id="name-label">Name</label>
  <input type="text" id="name" required placeholder="Enter your name" class="form-control" name="name">
</div>
<div class="form-group">
<label for="email" id="email-label"> Email</label>
<input type="email" required id="email" placeholder="Enter your Email" class="form-control" name="email"></div>
<div class="form-group">
<label for="number" id="number-label"> Age
<span class="clue">(optional)</span></label>
<input type="number" id="number" min="10" max="99" placeholder="Age" class="form-control" name="age"></div>
<div class="form-group">
<label for="dropdown" >Which option best describes your current role?</label>
  <select id="dropdown" name="role" class="form-control" required>
  <option disabled selected value>Select current role</option>
  <option value="Student">Student</option>
  <option value="Full Time Job">Full Time Job</option>
  <option value="Full Time Leaner">Full Time Leaner</option>
  <option value="Prefer not to say">Prefer not to say</option>
  <option value="Other">Other</option>
  </select></div>
  <div class="form-group">
  <p>Would you recommend freeCodeCamp to a friend?</p>
    <label><input type="radio" name="recomendation" value="Definitely" class="input-radio" checked>
    Definitely</label>
    <label>
    <input type="radio" name="recomendation" value="Maybe" class="input-radio">Maybe</label>
    <label>
    <input type="radio" name="recomendation" value="Not sure" class="input-radio">Not sure</label>
    </div>
    <div class="form-group">
      <p>What is your favorite feature of freeCodeCamp?</p>
<select id="most-like" name="mostLike" class="form-control" required>
  <option disabled selected value="">Select an option</option>
 <option value="challenges">Challenges</option>
  <option value="projects">Projects</option>
  <option value="community">Community</option>
  <option value="openSource">Open Source</option>
  </select></div>
  <div class="form-group">
    <p>What would you like to see improved?<span class="clue">(Check all that apply)</span></p>
  <label><input type="checkbox" value="Front-end Projects" class="input-checkbox" name="prefer">Front-end Projects
  </label><label>
   <input type="checkbox" value="Back-end Projects" class="input-checkbox" name="prefer">Back-end Projects</label>
   <label><input type="checkbox" value="Data Visualization" class="input-checkbox" name="prefer">Data Visualization</label>
  <label><input type="checkbox" value="Challenges" class="input-checkbox" name="prefer">Challenges</label>
   <label><input type="checkbox" value="Open Source Community" class="input-checkbox" name="prefer">Open Source Community</label>
   <label><input type="checkbox" value="Gitter help rooms" class="input-checkbox" name="prefer">Gitter help rooms</label>
   <label><input type="checkbox" value="Videos" class="input-checkbox" name="prefer">Videos</label>
   <label><input type="checkbox" value="City Meetups" class="input-checkbox" name="prefer">City Meetups</label>
   <label><input type="checkbox" value="Wiki" class="input-checkbox" name="prefer">Wiki</label>
   <label><input type="checkbox" value="Forum" class="input-checkbox" name="prefer">Forum</label>
   <label><input type="checkbox" value="Additional Courses" class="input-checkbox" name="prefer">Additional Courses</label>
   </div>
   <div class="form-group"> 
     <p>Any comments or suggestions?</p>
   <textarea class="input-textarea" placeholder="Enter your comment here..." id="comments" name="comment"></textarea></div>
   <div class="form-group">
   <button type="submit" id="submit" class="submit-button">Submit</button>
      </form>
      </div>
      </body>
      </html>
